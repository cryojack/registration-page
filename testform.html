<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="resources/css/bootstrap.css">
</head>
<body>
  <h1>Sign Up for free!</h1>
  <form id="registerForm" action="formsubmit.php" method="POST">
    <div class="form-group">
      <label class="formlabel" for="fname">First Name</label>
      <input type="text" id="fname" value="" size="40" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="lname">Last Name</label>
      <input type="text" id="lname" value="" size="40" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="uname">Username</label>
      <input type="text" id="uname" value="" size="40" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="passwd">Password</label>
      <input type="password" id="passwd" value="" size="40" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="passconf">Confirm password</label>
      <input type="password" id="passconf" value="" size="40" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="emailaddr">Email</label>
      <input type="text" id="emailaddr" value="" size="40" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="contact">Contact No.</label>
      <input type="text" id="contact" value="" size="15" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="gend">Gender</label>
    </div>
    <div class="form-group">
      <label class="formlabel" for="gend-radio-m">Male</label>
      <input type="radio" id="gend-radio-m" value="" checked required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="gend-radio-f">Female</label>
      <input type="radio" id="gend-radio-f" value="" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="gend-radio-o">Other</label>
      <input type="radio" id="gend-radio-o" value="" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="count">Country</label>
      <input type="text" id="count" value=""  size="40" required />
    </div>
    <div class="form-group">
      <label class="formlabel" for="descrip">Description</label>
      <textarea id="descrip" value="" rows="5" cols="30" size="100" required></textarea>
    </div>
  </form>
  <input type="button" id="submitform" value="Submit" onclick="submitdetails()" />
</body>
</html>
